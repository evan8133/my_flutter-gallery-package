name: galleryimage
description: Flutter plugin that list of images from URLs allows you to display
  and zoomable multi image on iOS and Android.
version: 2.0.1 # Consider bumping version after adding features
homepage: https://github.com/BeshoyMelika/flutter-gallery-package

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.1 # Updated version
  video_player: ^2.8.6 # Added for video playback
  chewie: ^1.7.5 # Added for video player UI controls
  video_thumbnail: 
    git: 
      url: https://github.com/Shahidbangash/video_thumbnail.git 
      ref: master 

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true